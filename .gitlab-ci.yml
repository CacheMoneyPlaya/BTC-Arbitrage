image: "python:latest"

before_script:
  - python --version
  - pip install -r crypt_scan/requirements.txt
stages:
  - Static Analysis
  - Test

pylint:
  stage: Static Analysis
  script:
  - autopep8 --in-place --recursive crypt_scan

unit-test:
  stage: Test
  script:
  - cd crypt_scan/
  - pytest test/
